apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
- patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/envFrom/-"
      value: 
        configMapRef:
          name: oidc-authservice-parameters-letsencrypt
  target:
    kind: StatefulSet
    namespace: istio-system
    name: authservice

configMapGenerator:
- name: oidc-authservice-parameters-letsencrypt
  namespace: istio-system
  envs:
  - params.env

generatorOptions:
  disableNameSuffixHash: true
